<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="pclass">
        大善人：
    </p>
    <div>
        <input type="text" class="inputclass" id="inputid" value="">
    </div>

</body>
<style>
    p {
        color: blueviolet;
    }
</style>
<script>
    let pelement = document.querySelector(".pclass");
    let inputelement = document.querySelector(".inputclass");
    inputelement.addEventListener("change", runner);
    inputelement.focus();
    function runner() {
        pelement.textContent = "大善人：" + inputelement.value;
        inputelement.value = "";
    };

</script>

</html>
